  <mat-card>
    <mat-card-content>
      <p class="text-center mb-2" style="font-weight: 600; font-size: 16px;">Login</p>
      <form class="p-0 mx-2" [formGroup]="loginForm">
        <div class="row" style="max-width: 500px;">
          <div class="col-lg-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>User Name</mat-label>
              <input matInput formControlName="userName">
              <mat-error>Please inform your user name</mat-error>
            </mat-form-field>
          </div>
          <div class="col-lg-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Password</mat-label>
              <input matInput [type]="showPassword ? 'text' : 'password'" formControlName="password">
              <mat-icon class="pointer" matSuffix (click)="togglePasswordVisibility()">{{ showPassword ? 'visibility' : 'visibility_off' }}</mat-icon>
              <mat-error>Please inform your password</mat-error>
            </mat-form-field>
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn mt-2" (click)="loginNew()">LOGIN</button>
          </div>
        </div>

      </form>
    </mat-card-content>
    <!-- <p class="text-center text-danger mt-3">{{ errMsg }}</p> -->
  </mat-card>
</div>

<div *ngIf="showLoader">
  <app-login-loader></app-login-loader>
</div>
